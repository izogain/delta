@(data: io.flow.delta.www.lib.UiData,
  returnUrl: Option[String],
  errorMessages: Seq[String] = Nil
)(implicit flash: Flash, messages: Messages)

@main(data, errorMessages = errorMessages) {
<section class="col-xs-12 px0">
  <div class="pull-left">

    <a class="btn btn-block btn-social btn-github" href="@io.flow.delta.www.lib.Config.githubOauthUrl(returnUrl)">
      <span class="fa fa-github"></span> Sign in with Github
    </a>

  </div>
</section>
}
